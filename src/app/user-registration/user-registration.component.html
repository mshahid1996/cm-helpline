
 <section class="" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-repeat: no-repeat; background-size: cover; height: 950px;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100 mt-5">
        <div class="row d-flex justify-content-center align-items-center h-50">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-center mb-2 text-warning">C.M. Helpline</h2>
  
                <form [formGroup]="regform ">
                  <div class="card">
                      <div class="card-header text-success"><b>WelCome</b></div>
                       <div class="card-body">
  
                            <div class="mb-3">
                                <label for="inputEmail4">Your Name</label>
                                <input type="text" class="form-control" formControlName="Name"  id="inputEmail4"
                                    placeholder="Enter your Name">
                            </div>
  
                            <div class="mb-3">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control"  formControlName="Address"   id="inputAddress"
                                    placeholder="Enter Address">  
                            </div>
                            
                            <div class="mb-3">
                               <label for="inputAddress"> Contact Number</label>
                                <input type="text" class="form-control"  formControlName="Number" id="inputAddress1"
                                    placeholder="Enter Number">
                            </div>
                            <div class="mb-3">
                              <label for="inputAddress">Adhar Number</label>
                              <input type="text" class="form-control" formControlName="Adhar"   id="inputAddress5"
                                  placeholder="Enter your Adhar Number">
                          </div>
                            <div class="mb-3">
                              <label for="inputAddress">Email</label>
                              <input type="email" class="form-control" formControlName="Email"   id="inputAddress2"
                                  placeholder="Enter your Email">
                          </div>
                          <div class="mb-3">
                            <label for="inputAddress">Password</label>
                            <input type="password" class="form-control"  formControlName="Password" id="inputAddress3"
                                placeholder="Enter Password">
                        </div>
                        <div class="mb-3">
                          <label for="inputAddress">Comfirm Password</label>
                          <input type="password" class="form-control" formControlName="Comfirm"  id="inputAddress4"
                              placeholder="Comfirm Password">
                      </div>
                            
                            <div class="mb-3">
                                <label class="form-label" for="form3Example4cg">Gender :</label>
                                <label class="radio inline">
                                    <input type="radio" formControlName="Gender"  name="Gender" value="male" checked>
                                    <span> Male </span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" formControlName="Gender"  name="Gender" value="female">
                                    <span>Female </span>
                                </label>
                            </div>
                            <button type="button"  class="btn btn-outline-success btn-lg mx-4"
                            style="padding-left: 7.4rem; padding-right: 7.4rem;" (click)="Register()">Registration</button>
                          </div>
                      </div> 
                      <p class="text-center text-muted mb-0">Have already an account? <a href="#!" class="fw-bold text-body"  routerLink="/userllogin"><u>Login here</u></a></p> 
                  </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
