      <div class="form-outline my-2">
        <input type="text" formControlName="Email" id="form3Example3" class="form-control form-control-lg"
          placeholder="Enter Email" />
      </div>

      <!-- Password input -->
      <div class="form-outline my-2">
        <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
          placeholder="Enter password"/>
      </div>
      <button type="button"  class="btn btn-outline-success btn-lg"
      style="padding-left: 7.4rem; padding-right: 7.4rem;" routerLink="/officerDashboard" (click)="GetLogin()">Sign-In</button>
